  <body>
    <header class="header">

    <table id="maket">
      <tr>
        <td id="leftcol">
          <button id="button_default">Default</button>
          <button id="button_moving">Перемещение</button>
          <button id="button_fix_point">Фиксация точки</button>
          <button id="button_delete_point">Удаление точки</button>

          <button id="button_lines">Отрезки</button>
          <button id="button_points">Точки</button>

          <button id="button_vertical_line">Вертикальность отрезка</button>

          <button id="button_perpendicularity">Перпендикулярность двух отрезков</button>
          <button id="button_distance">Расстояние между 2 точками</button>
          <button id="button_angle">Угол между двумя отрезками</button>
          <button id="button_point_to_line">Принадлежность точки отрезку</button>

        </td>
        <td id="spacer"></td>
        <td id="rightcol">
          <canvas id="canvas" 
          >
              Обновите браузер
          </canvas>

        </td>
      </tr>

    </table>
